<!DOCTYPE html>
<html lang="en">

<head>

    <title>Tic Tac Toe</title>

    <!-- DynaPuff Font -->
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS File -->
    <link rel="stylesheet" href="tictactoe.css">

</head>

<body>


	<div class="navbar">
		<a href="index.html">Главная</a>
		<a href="calculator.html">Калькулятор</a>
		<a href="clock.html">Часы</a>
		<a href="tictactoe.html">Игра</a>
		<a href="family.html">Семья</a>
		<a href="video.html">Видео</a>
		<a href="new_year.html">Отсчёт</a>
		<a href="perruche.html">Попугаи</a>
	</div>


    <!-- Player Selection -->
    <div class="selection">
        <h2>Крестики-Нолики</h2>
        <p>выберите вашего игрока</p>
        <div class="players">
            <button
                class="player"
                onClick="playerSelect('X')"
            >
                X
            </button>
            <button
                class="player"
                onClick="playerSelect('O')"
            >
                O
            </button>
        </div>
    </div>

    <!-- Playing Board -->
    <div class="play-board">
        <table>
            <tr>
                <td class="cell" id="0"></td>
                <td class="cell" id="1"></td>
                <td class="cell" id="2"></td>
            </tr>
            <tr>
                <td class="cell" id="3"></td>
                <td class="cell" id="4"></td>
                <td class="cell" id="5"></td>
            </tr>
            <tr>
                <td class="cell" id="6"></td>
                <td class="cell" id="7"></td>
                <td class="cell" id="8"></td>
            </tr>
        </table>

        <!-- Reset Button -->
        <button class="reset" onclick="startGame()">сначало</button>

    </div>

    <!-- Winner Declaration -->
    <div class="winner">

        <h3></h3>

        <!-- Reset Button -->
        <button class="reset" onclick="startGame()">Переиграть</button>

    </div>

    <!-- JS File -->
    <script src="tictactoe.js" type="text/javascript"></script>
    
</body>

</html>
